<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-matricula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>BabyDev - Matrículas</title>
</head>
<body class="body-container">

    <header class="header-container">
        <h3>BabyDev Cursos</h3>
    </header>

    <main class="main-container">
        
        <form action="#" method="post" class="form-control">

            <div class="matricula">
                <h3>Matrícula de Alunos</h3>
            </div>
            
            <div class="nome">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" required placeholder="Digite seu nome">
            </div>
            <div class="sobrenome">
                <label for="sobrenome">Sobrenome</label>
                <input class="form-control" type="text" name="sobrenome" required placeholder="Digite seu sobrenome">
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <input class="form-control" type="text" name="email" required placeholder="Digite seu email">
            </div>
            <div class="telefone">
                <label for="telefone">Telefone</label>
                <input class="form-control" type="text" name="telefone" required placeholder="Digite seu telefone">
            </div>
                    
            <select name="curso" class="form-select">
                <option>Selecione uma opção</option>
                <option value="1">Desenvolvedor Front-End</option>
                <option value="2">Desenvolvedor Back-End</option>
                <option value="3">Desenvolvedor Mobile</option>
                <option value="4">Desenvolvedor FullStack</option>
            </select>

            <div class="d-grid gap-2">
                <button class="btn btn-primary">Matricular</button>                          
            </div>
                    
        </form>

        <p><a href="home.html">Home</a></p>

    </main>
    
    <footer class="footer-container">
        <p>
            Desenvolvido por BabyDev. Todos os direitos reservados
        </p>
        <div class="footer-container-social">
            <a href="">Facebook</a> | <a href="">Instagram</a>
        </div>
    </footer>

</body>
</html>
