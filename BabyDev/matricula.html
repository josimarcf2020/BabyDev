<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-matricula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <title>BabyDev - Matrículas</title>
</head>
<body class="body-container">

    <header class="header-container">
        <h3>BabyDev Cursos</h3>
    </header>

    <main class="main-container">
        
        <form action="matricula.html" method="post" class="form-control">

            <div class="matricula">
                <h3>Matrícula de Alunos</h3>
            </div>
            
            <div>
                <label for="nome">Nome</label>
                <input 
                    id = "nome"
                    type="text"
                    name="nome"
                    required
                    placeholder="Digite seu nome"
                    class="form-control"
                />
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input 
                    id = "sobrenome"
                    type="text"
                    name="sobrenome"
                    required
                    placeholder="Digite seu sobrenome"
                    class="form-control"    
                />
            </div>
            <div>
                <label for="email">E-mail</label>
                <input 
                    id = "email"
                    type="text" 
                    name="email" 
                    required 
                    placeholder="Digite seu email"
                    class="form-control"
                />
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input 
                    id = "telefone"
                    type="text" 
                    name="telefone" 
                    required 
                    placeholder="Digite seu telefone"
                    class="form-control" 
                />
            </div>
                    
            <select name="" class="form-select" id="curso-select">
                
            </select>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="createAluno()">Matricular</button>                          
            </div>
                    
        </form>

        <p><a href="home.html">Home</a></p>

    </main>
    
    <footer class="footer-container">
        <p>
            Desenvolvido por BabyDev. Todos os direitos reservados
        </p>
        <div class="footer-container-social">
            <a href="">Facebook</a> | <a href="">Instagram</a>
        </div>
    </footer>

    <script>getCursos()</script>

</body>
</html>
